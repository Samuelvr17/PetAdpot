{% extends 'base.html' %}
{% block content %}

<!-- Header -->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
      <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">Agregar Vacuna a Mascota</h1>
          <p class="lead fw-normal text-white-50 mb-0">Registra una vacuna aplicada a una mascota</p>
      </div>
  </div>
</header>

<!-- Formulario -->
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <br/><br/>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <br/><br/>
                <div class="text-center">
                    <button type="submit" class="btn btn-success mx-2">Guardar</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary mx-2">Cancelar</a>
                </div>
            </form>

            <br/><br/><br/><br/>
        </div>
    </div>
</div>

{% endblock %}
