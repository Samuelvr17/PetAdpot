{% extends 'base.html' %}

{% block content%}

    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Lugares de Adopción</h1>
                
            </div>
        </div>
    </header>

    <section class="py-5 bg-light">
        <div class="container px-4 px-lg-5">
            <div class="text-center">
                <h2 class="fw-bold"></h2>
            </div>
            <div class="row mt-4">
                {% for lugar in lugares_adopcion %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <h5 class="card-title">{{ lugar.name }}</h5>
                                <p class="card-text">Ubicación: {{ lugar.ubicacion }}</p>
                                <p class="card-text">Teléfono: {{ lugar.telefono }}</p>
                            </div>
                        </div>
                    </div>
                {% empty %}
                    <p class="text-center">No hay lugares de adopción registrados aún.</p>
                {% endfor %}
            </div>
        </div>
    </section>

{% endblock %}
